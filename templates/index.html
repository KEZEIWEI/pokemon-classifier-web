<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>寶可夢圖片辨識</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .title {
            color: #ffcb05;
            text-shadow: 2px 2px #3b4cca;
        }
        .pokemon-img {
            max-width: 300px;
            border: 5px solid #ffcb05;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="title mb-4">🔍 寶可夢圖片辨識器</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">上傳並辨識</button>
    </form>

    {% if filename %}
    <div class="alert alert-info">
        <h4 class="mb-2">辨識結果：<strong>{{ result }}</strong></h4>
        <p>信心：<strong>{{ (confidence * 100) | round(2) }}%</strong></p>
    </div>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="pokemon-img">
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
